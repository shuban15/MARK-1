<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Backend Demo</title>
</head>
<body>
    <h1>Connect HTML and Python</h1>
    <form action="/greet" method="post">
        <label for="name">Enter your name:</label><br>
        <input type="text" id="name" name="user_name"><br><br>
        <input type="submit" value="Submit">
    </form>
    <form action="/print" method="get">
        <input type="submit" value="Print to Console">
    </form>
</body>
</html>
